<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Társasjáték</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Társasjáték kérdések</h1>

    <div id="category-container">
        <button class="category-btn main-category" onclick="chooseDifficulty('felelsz')">Felelsz</button>
        <button class="category-btn main-category" onclick="chooseDifficulty('merszek')">Mersz</button>
        <button class="category-btn main-category" onclick="chooseDifficulty('csokhazassag')">Csók/Házasság/Halál</button>
        <button class="category-btn main-category" onclick="chooseDifficulty('mostlikely')">Most Likely To</button>
        <button class="category-btn main-category" onclick="chooseDifficulty('inkabb')">Inkább</button>
        <button class="category-btn main-category" onclick="chooseDifficulty('mutasdmeg')">Mutasd meg az utolsót</button>
        <button class="category-btn main-category" onclick="showTortenelemLocations()">Történelem</button>
    </div>

    <div id="difficulty-container"></div>
    <div id="questions-container"></div>

    <script>
        const cardImageNames = [
            "3beadf0e5bd8e6bbaadc49e93e543ca8.jpg",
            "4c75a627840fa3cf1c714454fcf4e173.jpg",
            "023f41abf90d523b5341ea6dc1177533.jpg",
            "045d53d92051eda96e4115f73a5931f1.jpg",
            "45a4a47aaeeced3432e0869fb374f460.jpg",
            "0779fbbf1a5dabc026973d22d2f65d15.jpg",
            "9a9c65e17c65681a7a13c82c5b34c74b.jpg",
            "9756fe9df5a80f0b13df9d2ab21c004f.jpg",
            "24105fe10192cfc52f624c58ef8e283a.jpg",
            "d27ebb6de481e23dafccc64d636e01bf.jpg",
            "d152959aa5dc4a082583adb492487783.jpg",
            "d680301f8ebe38135d680d401ffb99af.jpg",
            "d31422000d3d05a1d6455fb6fbe90701.jpg",
            "e10abac162cea08d51913e19fb39b385.jpg",
            "eeef7a098569c99a42d8fc121c8c9de0.jpg",
            "f79dd743d415167600d9e3f12a50f6bc.jpg",
            "fb90cea01475b135418bf7c7882ed418.jpg",
            "fd2297f1a92da0c67162514da4048328.jpg",
        ];

        const questions = {
            felelsz: ["Mi volt a legkínosabb pillanatod az iskolában?", "Ki a titkos szerelmed?", "Mikor sírtál utoljára?"],
            merszek: ["Énekelj el egy dalt hangosan!", "Csinálj 10 fekvőtámaszt!", "Hívd fel valakit és vallj szerelmet!"],
            csokhazassag: ["Csók, házasság vagy halál: válassz a jelenlévők közül!", "Csók, házasság vagy halál: hírességek verzió"],
            mostlikely: ["Ki valószínűbb, hogy híres lesz?", "Ki valószínűbb, hogy késik a saját esküvőjéről?"],
            inkabb: ["Inkább lennél láthatatlan vagy tudnál repülni?", "Inkább élnél a múltban vagy a jövőben?"],
            mutasdmeg: ["Mutasd meg az utolsó keresésed!", "Mutasd meg az utolsó képed!", "Mutasd meg az utolsó üzeneted!"],
            tortenelem: {
                "Sopron": ["Mi volt Sopron fő nevezetessége?", "Mikor alapították Sopront?"],
                "Kecskemét": ["Melyik híres szülöttje Kecskemétnek?", "Milyen nevezetességek vannak itt?"],
                "Békéscsaba": ["Békéscsaba ismert eseményei?", "Mikor alapították a várost?"],
                "Ady_haza": ["Milyen emlékek kötődnek Ady házához?", "Mikor élt itt Ady Endre?"],
                "Kulturothon_Szatmar": ["Milyen programokat szerveznek?", "Mikor épült a kultúrotthon?"],
                "A_LER": ["Mikor alakult?", "Milyen rendezvények vannak itt?"],
                "Form_Coffee": ["Milyen híres a kávézó?", "Milyen programok zajlanak itt?"],
                "Cartofiseria": ["Mi a jellegzetessége?", "Milyen eseményeket tartanak?"],
                "Botanikus_kert": ["Milyen növények találhatók?", "Mikor alapították?"],
                "Vibe": ["Milyen rendezvények zajlanak itt?", "Milyen története van?"],
                "Noemi_haza": ["Ki élt itt?", "Milyen emlékek kapcsolódnak hozzá?"],
                "Roland_barlangja": ["Hol található?", "Mi a története?"],
                "Aroma": ["Milyen rendezvények vannak?", "Mikor nyílt meg?"],
                "Fogaras": ["Mi a város történelme?", "Melyik híres épület található itt?"],
                "Pro_Gym": ["Milyen eseményeket tartanak?", "Mikor nyílt a terem?"],
                "Crinul": ["Milyen nevezetessége van?", "Milyen programok zajlanak itt?"],
                "Foter": ["Mi található a főtéren?", "Milyen történelmi események voltak?"],
                "Kaufland": ["Mikor nyílt a bolt?", "Milyen történelmi érdekessége van?"],
                "Royal": ["Milyen események zajlanak?", "Mikor épült a helyszín?"],
                "Iskola": ["Mikor épült az iskola?", "Milyen történelmi személyiségek jártak ide?"],
                "Liqiud": ["Milyen események zajlanak?", "Mi a története?"]
            }
        };

        let hasFlipped = false;

        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function chooseDifficulty(category) {
            const diffContainer = document.getElementById("difficulty-container");
            const questionsContainer = document.getElementById("questions-container");
            diffContainer.innerHTML = "";
            questionsContainer.innerHTML = "";
            hasFlipped = false;

            // Történelem kategóriánál ne jelenjenek a színes gombok
            if (category !== "tortenelem") {
                const colors = ["green", "red", "yellow"];
                colors.forEach(color => {
                    const btn = document.createElement("button");
                    btn.className = "category-btn difficulty-btn";
                    btn.style.backgroundColor = color;
                    btn.addEventListener("click", () => showQuestions(category));
                    diffContainer.appendChild(btn);
                });
            }
        }

        function showQuestions(category, location=null) {
            const container = document.getElementById("questions-container");
            container.innerHTML = "";
            hasFlipped = false;

            const usedImages = [];
            while (usedImages.length < 6) {
                const imgName = getRandomItem(cardImageNames);
                if (!usedImages.includes(imgName)) usedImages.push(imgName);
            }

            usedImages.forEach(imgName => {
                const card = document.createElement("div");
                card.className = "card";

                const front = document.createElement("div");
                front.className = "front";
                const img = document.createElement("img");
                img.src = "images/" + imgName;
                img.alt = "Kártya hátlap";
                front.appendChild(img);

                const back = document.createElement("div");
                back.className = "back";

                if(category === "tortenelem") {
                    back.innerText = getRandomItem(questions[category][location]);
                } else {
                    back.innerText = getRandomItem(questions[category]);
                }

                card.appendChild(front);
                card.appendChild(back);

                card.addEventListener("click", () => {
                    if (!hasFlipped) {
                        hasFlipped = true;
                        card.classList.add("flipped");
                        setTimeout(() => {
                            card.classList.remove("flipped");
                            showQuestions(category, location);
                        }, 3000);
                    }
                });

                container.appendChild(card);
            });
        }

        function showTortenelemLocations() {
            const container = document.getElementById("questions-container");
            container.innerHTML = "";

            Object.keys(questions.tortenelem).forEach(location => {
                const btn = document.createElement("button");
                btn.className = "category-btn sub-category";
                btn.innerText = location.replace(/_/g, " ");
                btn.addEventListener("click", () => showQuestions("tortenelem", location));
                container.appendChild(btn);
            });
        }
    </script>
</body>
</html>
